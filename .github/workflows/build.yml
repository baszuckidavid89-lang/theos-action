name: Build Astraeus Dylib

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # This adds a manual "Start" button

jobs:
  build:
    runs-on: macos-latest # We need a Mac in the cloud to build for iOS

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Theos
      uses: Randomblock1/theos-action@v1
      with:
        theos-sdks: 'https://github.com/theos/sdks'

    - name: Build Tweak
      run: |
        export THEOS=$GITHUB_WORKSPACE/theos
        make package FINALPACKAGE=1

- name: Upload Dylib Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Astraeus-Dylib
        path: .theos/obj/**/*.dylib # This looks in EVERY folder for the dylib
